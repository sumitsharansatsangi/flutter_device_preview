name: device_preview
publish_to: none
version: 1.1.0
description: Approximate how your Flutter app looks and performs on another device.
homepage: https://github.com/aloisdeniel/flutter_device_preview

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # file: ^7.0.0  
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.5
  device_frame:
    git: https://github.com/sumitsharansatsangi/device_frame.git 
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  get_storage: 
    git: https://github.com/sumitsharansatsangi/get_storage.git
  collection: ^1.17.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 
    git: https://github.com/kumsumit/flutter_lints.git
  build_runner: ^2.4.6
  freezed: ^2.4.2
  json_serializable: ^6.7.1
